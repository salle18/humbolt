<table class="mdl-data-table mdl-shadow--2dp" *ngIf="blocks.length">
	<thead>
	<tr>
		<th>RB</th>
		<th>TIP</th>
		<th>U1</th>
		<th>U2</th>
		<th>U3</th>
		<th>P1</th>
		<th>P2</th>
		<th>P3</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="#block of blocks">
		<td>{{block.getBasedIndex()}}.</td>
		<td>{{block.sign}}</td>
		<td>{{block.inputs[0]?.getBasedIndex() || 0}}</td>
		<td>{{block.inputs[1]?.getBasedIndex() || 0}}</td>
		<td>{{block.inputs[2]?.getBasedIndex() || 0}}</td>
		<td>{{block.params[0]?.value || 0}}</td>
		<td>{{block.params[1]?.value || 0}}</td>
		<td>{{block.params[2]?.value || 0}}</td>
	</tr>
	</tbody>
</table>
