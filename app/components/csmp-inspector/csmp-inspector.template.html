<div *ng-if="elements.length">
	<h3>Blokovi</h3>
	<table>
		<tr *ng-for="#element of elements">
			<td>
				{{ element.getDescription()}}
			</td>
		</tr>
	</table>
</div>
<div>
	<h3>Aktivni element</h3>

	<div *ng-if="params.length">
		<h3>Parametri</h3>
		<table>
			<tr *ng-for="#param of params">
				<td>Param</td>
				<td><input type="number" step="any"></td>
			</tr>
		</table>
	</div>
	<div *ng-if="stringParams.length">
		<h3>
			Tekstualni parametri
		</h3>
		<table>
			<tr *ng-for="#stringParam of stringParams">
				<td>Param</td>
				<td><input type="number" step="any"></td>
			</tr>
		</table>
	</div>
	<div *ng-if="inputs.length">
		<h3>Ulazi</h3>
		<table>
			<tr *ng-for="#input of inputs">
				<td>Ulaz</td>
				<td></td>
			</tr>
		</table>
	</div>
	<div *ng-if="outputs.length">
		<h3>Izlazi</h3>
		<table>
			<tr *ng-for="#output of outputs">
				<td>Izlaz</td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
