<input csmp-upgrade-element *ngIf="TOTAL_ROWS" class="mdl-slider mdl-js-slider" type="range" min="0"
	   max="{{TOTAL_ROWS}}"
	   value="0" tabindex="0" (change)="filterResults($event.target.value)">
<table class="mdl-data-table" *ngIf="TOTAL_ROWS">
	<thead>
	<tr>
		<th>
			<a [href]="resultsFile" class="mdl-button mdl-button--icon" type="button"
			   [download]="filename">
				<span class="material-icons">save</span>
			</a>
			Vreme
		</th>
		<th *ngFor="#filter of filters"><input type="checkbox" [(ngModel)]="filter.value"> {{filter.label}}</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="#row of results">
		<td *ngFor="#result of row">{{result}}</td>
	</tr>
	</tbody>
</table>
