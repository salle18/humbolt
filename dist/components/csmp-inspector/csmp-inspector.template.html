<div *ngif="blocks.length"><h3 class="title">Blokovi</h3><table class="mdl-data-table"><tr *ngfor="#block of blocks" [class.active]="block===activeBlock" (click)="setActiveBlock(block)"><td class="mdl-data-table__cell--non-numeric">{{block.getIndexDescription()}}</td></tr></table></div><div *ngif="activeBlock"><h3 class="title">{{activeBlock?.getIndexDescription()}}</h3><div *ngif="activeBlock?.params.length"><h3>Parametri</h3><table class="mdl-data-table"><tr *ngfor="#param of activeBlock.params; #i=index"><td>{{param.description}}</td><td><input type="number" step="any" [(ngmodel)]="param.value"></td></tr></table></div><div *ngif="activeBlock?.stringParams.length"><h3>Tekstualni parametri</h3><table class="mdl-data-table"><tr *ngfor="#stringParam of activeBlock.stringParams; #i=index"><td>{{stringParam.description}}</td><td><input type="text" [(ngmodel)]="stringParam.value"></td></tr></table></div><div *ngif="activeBlock?.inputs.length"><h3>Ulazi</h3><table class="mdl-data-table"><tr *ngfor="#input of activeBlock.inputs; #i=index"><td>Ulaz {{i + 1}}</td><td>{{input.getIndexDescription('nema ulaz')}}</td></tr></table></div><div *ngif="activeBlock?.outputs.length"><h3>Izlazi</h3><table class="mdl-data-table"><tr *ngfor="#output of activeBlock.outputs; #i=index"><td>Izlaz {{i + 1}}</td><td>{{output.block.getIndexDescription()}}</td></tr></table></div></div>
